<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/login.css" />
</head>
<body>
    <div class="Alogin">
        <div class="ALoginheading">Log in to get started</div>
        <img src="https://mamaearth.in/static/mamaearth/close.svg" onclick="location.href='./index.html' " class="AloginBack" />
        <div class="Aintero">
            <div>
                <img src="https://mamaearth.in/static/mamaearth/login.svg" />
            </div>
            <div class="Atext">Get access to your orders, track
                previous order & Redeem Mama
                Cash
            </div>
        </div>
        <div>
            <form class="AloginForm">
                <div class="AinputDiv">
                    <input type="number" placeholder="Phone Number" value="" class="ALoginInput" oninput="checkInput() " onfocus="checkInput()"/>
                    <div class="Apopup"></div>
                </div>
                
                <div>
                    By Continuing, you agree to Mamaearth's <span>terms and Conditions</span> and <span>Privacy Policy</span> 
                </div>
                <div class="AloginButton">
                    Login with OTP
                </div>
            </form>
        </div>
        <div class="AGuest">
            <a href="index.html">
                CONTINUE AS A GUEST
            </a>
        </div>
    </div>
</body>
</html>
<script src="./scripts/login.js"></script>
