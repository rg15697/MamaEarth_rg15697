<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/Acontactus.css" />
    <link rel="stylesheet" href="./style/ActivableDiv.css" />
    <link rel="stylesheet" href="./style/Afooter.css" />
    <script src="https://kit.fontawesome.com/45f2a34ad6.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="AContactusMainDiv">
            <h1 class="HeadContactus">Contact Us</h1>
            <div class="AContactusDetailCOnt">
                <div class="ACOntactForm">
                    <h4 style="margin: 12px 0px;">Send Us An Email</h4>
                    <form class="contactForm">
                        
                       <div>
                           <p>Name*</p>
                           <input type="text" class="ContactName" oninput="Callfunction()" />
                           <div class="Apopup"></div>
                       </div>
                       <div>
                           <p>Email*</p>
                           <input type="text" class="ContactName" oninput="Callfunction()" />
                           <div class="Apopup"></div>
                       </div>
                       <div>
                           <p>Contact Number*</p>
                           <input type="text" class="ContactName" oninput="Callfunction()" />
                           <div class="Apopup"></div>
                       </div>
                       <div>
                           <p>Order ID*</p>
                           <input type="text" class="ContactName" />
                       </div>
                       <div>
                           <p>Issue Type*</p>
                           <select>
                               <option value="Select issue Type*" >Select issue Type*</option>
                               <option value="Website Related" >Website Related</option>
                               <option value="Order Related">Order Related</option>
                               <option value="Payment/Refund Related">Payment/Refund Related</option>
                               <option value="Product Enq Related">Product Enq Related</option>
                               <option value="Return Related">Return Related</option>
                               <option value="Marketing/Sales/Distribution Related" >Marketing/Sales/Distribution Related</option>
                           </select>
                           
                           <div class="Apopup"></div>
                       </div>
                         <div>
                            <p>Write Message</p>
                            <input type="text" />
                         </div>
                         <button class="AAAAASubmit" type="submit" onclick="Asendmail()">SEND MAIL</button>
                         <!-- <button class="ABhomeRedirect" onclick = "location.href='./index.html' "> Home </button> -->


                    </form>
                </div>
                <div class="AcontactDetail">
                    <h4>Contact Details</h4>
                    <div class="AContactDet">
                        <div class="ContactDet">
                            <div>
                                <img src="https://mamaearth.in/static/mamaearth/phone.svg" alt="">
                            </div>
                            <div>
                                <span style="font-weight: 600;">Phone:</span>
                                <span>+91 8901 555 444,(Monday - Saturday - 9am to 6pm)</span>
                                
                            </div>
                        </div>
                        <div class="ContactDet">
                            <div>
                                <img src="https://mamaearth.in/static/mamaearth/address.svg" alt="">
                            </div>
                            <div>
                                <span style="font-weight: 600;">Address:</span>
                                <span>Plot No.63, 4th Floor,Sector-44, Gurgaon, Haryana</span>
                                
                            </div>
                        </div>
                    </div>
                    <h2>Follow Us On Social Networks</h2>
                    <div class="Acontacticon">
                        <img src="https://img.icons8.com/fluency/48/000000/facebook-new.png"/>
                        <img src="https://img.icons8.com/color/48/000000/twitter-circled--v1.png"/>
                        <img src="https://img.icons8.com/fluency/96/000000/instagram-new.png"/>
                        <img src="https://img.icons8.com/color/48/000000/youtube--v1.png"/>
                        <img src="https://img.icons8.com/color/48/000000/pinterest--v1.png"/>
                    </div>
                </div>
            </div>
    </div>
    <button class="ABhomeRedirect" onclick = "location.href='./index.html' "> Home </button>




    <!-- --------------------Footer----------------- -->


    <div class="Afooter">
                <!-- ------------------Enject footer by import------------------- -->


    </div>
</body>
</html>
